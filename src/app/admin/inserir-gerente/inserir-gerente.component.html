<h1>Novo Gerente</h1>

<div class="well">
    <form #formGerente="ngForm">

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="gerente.nome" #nome="ngModel"
                minlength="2" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors?.['required']"> Digite o nome do Gerente </div>
                <div [hidden]="!nome.errors?.['minlength']"> O nome deve conter ao menos dois caracteres </div>
            </div>
        </div>

        <div class="form-group">
            <label for="idade">Total Clientes</label>
            <input type="text" class="form-control" id="idade" name="idade" [(ngModel)]="gerente.totalclientes"
                #totalClientes="ngModel" required>
            <div *ngIf="totalClientes.errors && (totalClientes.dirty || totalClientes.touched)"
                class="alert alert-danger">
                <div [hidden]="!totalClientes.errors?.['required']"> Digite o total clientes</div>
            </div>
        </div>

        <div class="form-group">
            <label for="idade">Contas Positivas</label>
            <input type="text" class="form-control" id="idade" name="idade" [(ngModel)]="gerente.saldosPositivos"
                #saldosPositivos="ngModel" required>
            <div *ngIf="saldosPositivos.errors && (saldosPositivos.dirty || saldosPositivos.touched)"
                class="alert alert-danger">
                <div [hidden]="!saldosPositivos.errors?.['required']"> Digite o total de saldos +</div>
            </div>
        </div>

        <div class="form-group">
            <label for="idade">Contas Negativas</label>
            <input type="text" class="form-control" id="idade" name="idade" [(ngModel)]="gerente.saldosNegativos"
                #saldosNegativos="ngModel" required>
            <div *ngIf="saldosNegativos.errors && (saldosNegativos.dirty || saldosNegativos.touched)"
                class="alert alert-danger">
                <div [hidden]="!saldosNegativos.errors?.['required']"> Digite o total de saldos -</div>
            </div>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="inserir()" [disabled]="!formGerente.form.valid">
                <i class="fa fa save" aria-hidden="true"></i> Salvar
            </button>

            <a class="btn btn-secondary" [routerLink]="['/gerentes']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
    </form>
</div>

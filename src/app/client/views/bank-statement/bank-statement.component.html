<div class="card">
    <div class="card-header d-flex justify-content-between">
        <h3>Extrato Banc√°rio</h3>
        <a routerLink="/client" class="btn btn-danger">Voltar para o menu</a>
    </div>
    <div class="card-body">
        <table class="table table-hover table-bordered border-seconary">
            <thead class="table-secondary border-seconary">
                <tr>
                    <th>Data</th>
                    <th>Saldo</th>
                    <th>Hora</th>
                    <th>Tipo</th>
                    <th>Origem</th>
                    <th>Destino</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody *ngFor="let day of days">
                <tr class="border-seconary">
                    <th>{{day.date.toLocaleDateString("pt-br")}}</th>
                    <th colspan="6">R$400,00</th>
                </tr>
                <tr *ngFor="let movement of day.movements" [class]="'border-seconary '+ (movement.type == types.deposit ? 'table-primary' : 'table-danger')">
                    <th></th>
                    <th></th>
                    <td>{{movement.date.toLocaleTimeString("pt-BR")}}</td>

                    <td>{{movement.type}}</td>

                    <td *ngIf="movement.getOriginName() == null">-</td>
                    <td *ngIf="movement.getOriginName() != null">{{movement.getOriginName()}}</td>

                    <td *ngIf="movement.getDestinationName() == null">-</td>
                    <td *ngIf="movement.getDestinationName() != null">{{movement.getDestinationName()}}</td>

                    <td>{{movement.value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

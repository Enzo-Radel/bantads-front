<div class="card">
    <div class="card-header">
        <h3>Cliente: {{account.client.name}}</h3>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column justify-content-center border-end w-100 align-items-center">
                <p class="h3">Meu Saldo</p>
                <p class="h4">R${{account.balance}}</p>
            </div>
            <div class="d-flex flex-column w-100 align-items-center">
                <a href="#" class="btn btn-light border border-secondary mb-2 w-50" data-bs-toggle="modal" data-bs-target="#withdraw_modal" type="button">Saque</a>
                <a href="#" class="btn btn-light border border-secondary mb-2 w-50" data-bs-toggle="modal" data-bs-target="#deposit_modal" type="button">Depósito</a>
                <a href="#" class="btn btn-light border border-secondary mb-2 w-50" data-bs-toggle="modal" data-bs-target="#transference_modal" type="button">Transferência</a>
                <a href="#" class="btn btn-light border border-secondary mb-2 w-50">Consultar Extrato</a>
            </div>
        </div>
    </div>
</div>

<app-modal
    modalId="withdraw_modal"
    title="Sacar"
    formButton="Sacar"
    (btnClicked)="withdraw()"
>
    <form id="withdraw_form_id" action="#" method="post">
        <label for="withdraw_value_input" class="form-label">Valor</label>
        <input type="number" step="0.01" class="form-control" id="withdraw_value_input" name="withdraw_value" value="0">
    </form>
</app-modal>

<app-modal
    modalId="deposit_modal"
    title="Depositar"
    formButton="Depositar"
    (btnClicked)="deposit()"
>
    <form id="deposit_form_id" action="#" method="post">
        <label for="deposit_value_input" class="form-label">Valor</label>
        <input type="number" step="0.01" class="form-control" id="deposit_value_input" name="deposit_value" value="0">
    </form>
</app-modal>

<app-modal
    modalId="transference_modal"
    title="Transferir"
    formButton="Transferir"
    (btnClicked)="transference()"
>
    <form id="transference_form_id" action="#" method="post">
        <label for="transference_account_input" class="form-label">Número da conta</label>
        <input type="number" class="form-control" id="transference_account_input" name="transference_account">

        <label for="transference_value_input" class="form-label">Valor</label>
        <input type="number" step="0.01" class="form-control" id="transference_value_input" name="transference_value" value="0">
    </form>
</app-modal>
